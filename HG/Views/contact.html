
<html>
    <head>
        <title>Contact</title>
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,500,700" rel="stylesheet"/>
        <link rel="stylesheet" href="../CSS/style.css"/>
        <style type="text/css">
            .wrapper{
                display:grid;
                grid-template-columns: repeat(12, 1fr);
                grid-auto-rows: minmax (100px, auto);  
                grid-row-gap:3em;
                text-align:center;
            }
        </style>
        <script src="../Images/jquery-3.3.1.min.js"></script>
        <script>
            window.onload=function()    {
                
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        var data = JSON.parse(this.responseText);
                        if (data != 0)   {
                            document.getElementById("loginLogout").value = "Hi " + data + ", logout";
                        }
                    }
                }
                xmlhttp.open("GET", "../Controllers/userManagement.php?x=loadHeader", true);
                xmlhttp.send();
                
            }

            $(function(){
                var includes = $('[data-include]');
                jQuery.each(includes, function(){
                    var file = $(this).data('include') + '.html';
                    $(this).load(file);
                });
            });
        </script>
    </head>
    <body>
        <div data-include="header"></div>
        <div class="wrapper" style="padding-top:80px; padding-bottom:100px;">
            <div style="grid-column:1/13; position:relative; text-align:center;">
                <img src="../Images/contact header.png" width="100%"/>
                <div style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); width:100%;">
                    <h1 class="titlefont">CONTACT US</h1>
                </div>
            </div>
            <div style="grid-column:1/3;"></div>
            <div style="grid-column:3/11;">
                <h2>HIT US UP!</h2>
                <p>Please feel free to contact us with special requests, questions and comments, or if you are interested in collaborating on a collection.</p>
            </div>
            <div style="grid-column:11/13;"></div>
            <div style="grid-column:1/13;">
                <form style="text-align:center;" align="center">
                    <input type="text" class="forms" placeholder="YOUR EMAIL ADDRESS"/><br/>
                    <input type="text" class="forms" placeholder="FULL NAME"/><br/>
                    <textarea placeholder="WRITE MESSAGE" style="height:200px; width:500px;text-align:center;" align="center"></textarea><br/>
                    <input type="submit" value="SEND" class="inputButton" style="width:130px;"/>
                </form>
            </div>
        </div>
        <div data-include="footer"></div>
    </body>
</html>
